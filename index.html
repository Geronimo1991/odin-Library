<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div>My library project</div>
            <div>
                <button class="btn btn-addBook" id="btn-addBook">Add Book</button>
            </div>
        </div>
        <div id="contentContainer" class="contentContainer">
            <div id="libraryContainer" class="libraryContainer"></div>
        </div>
    </div>

    <dialog>
        <div class="dialogContainer">
            <h1>Add new book</h1>
            <form id="addBookForm">
                <input class="inputField" id="addBookForm-title" name="title" type="text" placeholder="Title"
                    required />

                <input class="inputField" id="addBookForm-author" name="author" type="text" placeholder="Author"
                    required />

                <input class="inputField" id="addBookForm-year" name="year" type="number" placeholder="Year of release"
                    required />

                <input class="inputField" id="addBookForm-pages" name="numberOfPages" type="number"
                    placeholder="Number of pages" required />

                <div class="checkBoxContainer">
                    Have you read it?
                    <input class="checkbox" id="addBookForm-read" name="read" type="checkbox" checked value="read" />
                </div>
                <div class="formButtonsContainer">
                    <input class="btn btn-submit" type="submit" id="btn-submit" value="Submit new book" />
                </div>
            </form>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
